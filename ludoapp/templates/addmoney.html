<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
        overflow: hidden;
        background-color: #d60505ce;
    }
    
    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    
    .topnav a:hover {
        background-color: #507288;
        color: black;
    }
    /* .topnav a.active { */
    /* background-color: #507288; */
    /* color: 507288; */
    /* } */
    
    .topnav .icon {
        display: none;
    }
    
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }
        .topnav a.icon {
            float: left;
            display: block;
        }
    }
    
    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
        }
        .topnav.responsive .icon {
            position: absolute;
            right: 6;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            margin-left: -5px;
        }
    }
    
    .empty {
        display: block;
        margin-left: -100px;
    }
    /*  Policy style */

    body {

    <div class="choose">
        <!-- <h4>CHOOSE THE AMOUNT</h4> -->

        <!-- <h5>Enter Amount</h5> -->
        <form action="{% url 'ludoapp:addmoney' %}" method="post">
            {% csrf_token %}
            <label for="amount">Amount:</label><br><br>
            <input type="number" id="amount" name="amount" value="{{ amount }}">

        <button type="button" class="btn btn-secondary btn-lg btn-200">ADD 200</button>
        <br><br>

    <script>
        document.getElementById('addAmount').addEventListener('click', function() {
            var amount = document.getElementById('amount').value.trim();
            if (amount === '') {
                alert('Please enter an amount.');
                return;
            }

            amount = parseInt(amount);
            if (isNaN(amount) || amount < 50 || amount > 10000) {
                alert('Amount must be between 50 and 10000.');
                return;
            }

            // Here you can add your logic to send the amount to the server
            // For demonstration, let's just show an alert
            alert('Adding ' + amount + ' to wallet.');
        });
    </script>
