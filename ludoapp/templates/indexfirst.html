{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo-Game</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #000000, #ff0000);
            animation: backgroundAnimation 5s infinite alternate;
        }
        
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #000000, #ff0000);
            }
            100% {
                background: linear-gradient(135deg, #ff0000, #000000);
            }
        }
        
        .navbar,
        .footer {
            background-color: #d60505ce;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            animation: containerAnimation 1s ease-in-out;
        }
        
        @keyframes containerAnimation {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .navbar-toggler {
            border-color: #ff0000;
        }
        
        .navbar-toggler:hover {
            background-color: #ff0000;
        }
        
        .navbar-brand {
            color: white;
        }
        
        .navbar-nav .nav-link {
            color: white;
        }
        
        .navbar-nav .nav-link:hover {
            color: #000000;
            background-color: #ff0000;
        }
        
        .register,
        .login {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .register:hover,
        .login:hover {
            background-color: #218838;
        }
        
        h3 {
            color: #ff0000;
            text-align: center;
            margin-top: 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .card-body {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .card-text {
            color: #ddd;
        }
        
        .card-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        
        .card-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #d60505ce;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        
        .footer-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .footer-button:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Add your navigation items here -->
                </ul>
                <form class="d-flex">
                    <a href="{% url 'ludoapp:registration_page' %}" class="btn register">Register</a>
                    <a href="{% url 'ludoapp:login_page' %}" class="btn login">Log In</a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <br>
    <h3>Tournaments</h3>

    <!-- Cards -->
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <img src="{% static 'img/ludo1.png' %}" alt="Image 1" class="card-img-top">
                    <div class="card-body">
                        <!-- Card content -->
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <img src="{% static 'img/ludo2.png' %}" alt="Image 2" class="card-img-top">
                    <div class="card-body">
                        <!-- Card content -->
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <img src="{% static 'img/ludo3.png' %}" alt="Image 3" class="card-img-top">
                    <div class="card-body">
                        <!-- Card content -->
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card">
                    <img src="{% static 'img/ludo4.png' %}" alt="Image 4" class="card-img-top">
                    <div class="card-body">
                        <!-- Card content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Card Ends -->

</body>

</html>
