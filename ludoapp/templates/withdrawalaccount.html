<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .withdraw-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .withdraw-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .withdraw-header h2 {
            color: #2c785c;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .withdraw-header img {
            width: 40px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
        
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 0.5rem 1rem;
            width: 100%;
        }
        
        .form-text {
            color: #ff9a00;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #d60505ce;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #507288;
            color: black;
        }
        
        .topnav a.active {
            /* background-color: #507288; */
            /* color: 507288; */
        }
        
        .topnav .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: left;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 6;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
                margin-left: -5px;
            }
        }
        
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #4caf50;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        
        .footer-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .footer-button:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
        <a class="empty"></a>
        <a href="#home" class="active">My profile</a>
        <a href="#news">Win cash</a>
        <a href="#contact">My Wallet</a>
        <a href="#about">Game History</a>
        <a href="#home" class="active">Transaction History</a>
        <a href="#news">Refer & Earn</a>
        <a href="#contact">Refer History</a>
        <a href="#about">Notification</a>
        <a href="#contact">Support</a>
        <a href="#about">All Policies</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <!-- Navbar end -->

    <!-- Main Content -->
    <div class="content">
        <div class="withdraw-container">
            <div class="withdraw-header">
                <h2>Withdraw through</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/UPI-Logo-vector.svg" alt="UPI Logo">
            </div>
            <p>Withdraw through UPI</p>
            <p class="form-text">Minimum withdrawal amount 300<br>Maximum withdrawal amount 20000</p>
            <!-- <button type="button" class="btn btn-outline-primary mb-3">Edit</button> --><br>
            <form method="post" action="{% url 'ludoapp:withdrawalaccount' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="account-holder-name"><i class="fa fa-user"></i> Account holder name</label>
                    <input type="text" class="form-control" id="account-holder-name" name=" account_holder_name " placeholder="Enter account holder name " required>
                </div>
                <div class="form-group ">
                    <label for="upi-id "><i class="fa fa-university "></i> UPI ID</label>
                    <input type="text " class="form-control " id="upi-id " name="upi_id" placeholder="Enter UPI ID " value="utkarsh86@axl " required>
                </div>
                <div class="form-group ">
                    <label for="confirm-upi-id "><i class="fa fa-university "></i> Confirm UPI ID:</label>
                    <input type="text " class="form-control " id="confirm-upi-id " name="confirm_upi_id" placeholder="Re-enter your UPI ID Ex.(9999999999@xyz) " required>
                    <small class="form-text text-danger ">कृपया सही UPI आईडी Ex.(9999999999@xyz) दर्ज करें!*</small>
                </div>
                <div class="form-group ">
                    <label for="amount "><i class="fa fa-money "></i> Amount</label>
                    <input type="number " class="form-control " id="amount " name="amount" placeholder="Enter amount " required>
                </div>
                <button type="submit " class="btn btn-primary ">Withdraw</button>
            </form>
        </div>
    </div>
    <!-- Main Content end -->

    <!-- Footer Start -->
    <footer>
        <a href="mannualroom.html ">
            <button class="footer-button ">
                <i class="fa fa-home "></i>
            </button>
        </a>
        <a href="mannualroom.html ">
            <button class="footer-button ">
                <i class="fa fa-phone "></i>
            </button>
        </a>
        <a href="mannualroom.html ">
            <button class="footer-button ">
                <i class="fa fa-user "></i>
            </button>
        </a>
    </footer>
    <!-- Footer End -->

    <script src="https://kit.fontawesome.com/a076d05399.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
