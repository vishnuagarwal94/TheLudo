            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Top Navigation Bar */
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #d60505ce;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #507288;
            color: black;
        }
        
        .topnav a.active {
            /* background-color: #507288; */
            /* color: 507288; */
        }
        
        .topnav .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: left;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 6;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
                margin-left: -5px;
            }
        }
        
        .empty {
            display: block;
            margin-left: -100px;
        }

        /* User Info Section */
        
        .user-info {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border-radius: 22px;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .user-info .details {
            flex: 1;
        }
        
        .user-info .details p {
            margin: 0;
            font-size: 1rem;
        }
        
        .button1 {
            margin-left: 30px;
            margin-top: 50px;
            height: 33px;
            background-color: #507288;
            border: 1px wheat;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .button1:hover {
            background-color: #405a6b;
        }
        /* Button Group Section */
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .button {
            background-color: #507288;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        
        .button:hover {
            background-color: #405a6b;
        }
        /* Statistics Grid Section */
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        
        .stat {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
        }
        
        .stat img {
            width: 20px;
            height: 25px;
            margin-bottom: 10px;
        }
        
        .stat .value {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .stat .label {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        /* Log Out Button */
        
        .log-out {
            margin: 20px 0;
        }
        
        .logout1 {
            width: 100%;
            background-color: #d60505ce;
            color: white;
            height: 38px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .logout1:hover {
            background-color: #b00404;
        }
        /* Responsive Styles */
        
        @media (max-width: 600px) {
            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }
            .user-info img {
                margin-bottom: 10px;
            }
            .button-group {
                flex-direction: column;
            }
            .button {
                width: 100%;
                margin: 5px 0;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .logout1 {
                width: 100%;
            }
        }
        /* Footer */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #4caf50;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        
        .footer-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .footer-button:hover {
            color: #ddd;
        }
        /* Footer end */
    </style>
</head>
