<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .profileicon {
            height: 22px;
            width: 25px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #d60505ce;
            display: flex;
            align-items: center;
            height: 45px;
        }
        
        .header h4 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .header .icons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        
        .header .icon {
            margin-right: 20px;
        }
        
        .user-info {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border-radius: 22px;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .user-info .details {
            flex: 1;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .button {
            background-color: #507288;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 48%;
            height: 50px;
        }
        
        .button:hover {
            background-color: #507288;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        
        .stat {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
        }
        
        .stat img {
            width: 20px;
            height: 25px;
            margin-bottom: 10px;
        }
        
        .stat .value {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .log-out {
            text-align: center;
            margin-top: 20px;
        }
        
        .logout1 {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background-color: #507288;
            color: white;
        }
        
        .footer {
            background-color: #507288;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        
        .footer .icon {
            color: white;
        }
        
        .buttonwlt,
        .buttonwlt1 {
            background-color: #507288;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .buttonwlt {
            width: 90px;
            height: 30px;
        }
        
        .buttonwlt1 {
            width: 80px;
            height: 30px;
            margin-left: -20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="profileicon" src="img/ludo.png" alt="Ludoskill">
            <h4 class="title1">Ludoskill</h4>
            <div class="icons">
                <div class="icon">
                    <button class="buttonwlt"><i class="bi bi-cash-stack"></i> <span>30.5 <i class="bi bi-plus-square"></i></span></button>
                </div>
                <div class="icon m-1">
                    <button class="buttonwlt1"><i class="bi bi-cash-coin"></i> <span>128.5</span></button>
                </div>
            </div>
        </div>

        <div class="user-info">
            <img class="profileicon" src="img/user.png" alt="User">
            <div class="details">
                <p>Tech</p>
                <p>8696010163</p>
            </div>
            <button class="button">Edit Profile</button>
        </div>

        <div class="button-group">
            <button class="button">My Wallet</button>
            <button class="button">Completed KYC <i class="fas fa-check-circle"></i></button>
        </div>

        <div class="stats-grid">
            <div class="stat">
                <img src="img/money-stack.png" alt="Cash">
                <div class="value">1771672.5</div>
                <div class="label">Cash Won</div>
            </div>
            <div class="stat">
                <img src="img/arena.png" alt="Battle">
                <div class="value">0</div>
                <div class="label">Battle Played</div>
            </div>
            <div class="stat">
                <img src="img/bonus.png" alt="Referral">
                <div class="value">105186.5</div>
                <div class="label">Referral Earning</div>
            </div>
        </div>

        <div class="log-out">
            <button class="logout1">Log Out</button>
        </div>

        <footer class="footer">
            <i class="bi bi-house icon1"></i>
            <i class="bi bi-telephone icon1"></i>
            <i class="bi bi-calendar icon1"></i>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
