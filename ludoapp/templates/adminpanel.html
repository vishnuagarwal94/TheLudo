<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
            padding: 1rem;
        }
        
        .container-fluid {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        
        .list-group-item {
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        .list-group-item:hover {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }
        
        .list-group-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #007bff;
        }
        
        .list-group-item a {
            padding: 1rem;
            display: block;
        }
        
        .list-group-item a:hover {
            color: #fff;
        }
        
        .sidebar {
            height: 100%;
            border-right: 1px solid #dee2e6;
            padding-right: 1rem;
        }
        
        .content {
            padding-left: 1rem;
        }
        
        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
                padding-right: 0;
                padding-bottom: 1rem;
                margin-bottom: 1rem;
            }
            .content {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 col-12 sidebar">
                <h1>Admin Dashboard</h1>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#" onclick="showContent('player')">Player Information</a></li>
                    <li class="list-group-item"><a href="#" onclick="showContent('game')">Game History</a></li>
                    <li class="list-group-item"><a href="#" onclick="showContent('transaction')">Transaction History</a></li>
                    <li class="list-group-item"><a href="#" onclick="showContent('wallet')">wallet</a></li>
                    <li class="list-group-item"><a href="#" onclick="showContent('esfes')">Transaction History</a></li>
                </ul>
            </div>
            <div class="col-md-8 col-12 content" id="content">
                <h2>Welcome to the Admin Dashboard</h2>
                <p>Select an item from the sidebar to view details.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showContent(type) {
            let content = '';
            if (type === 'player') {
                content = `
                    <h2>Player Information</h2>
                    <p>Details about players will be displayed here.</p>
                `;
            } else if (type === 'game') {
                content = `
                    <h2>Game History</h2>
                    <p>Details about game history will be displayed here.</p>
                `;
            } else if (type === 'transaction') {
                content = `
                    <h2>Transaction History</h2>
                    <p>Details about transaction history will be displayed here.</p>
                `;
            }

            document.getElementById('content').innerHTML = content;
        }
    </script>
</body>

</html>
