<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Navbar CSS */
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #d60505ce;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #507288;
            color: black;
        }
        
        .topnav a.active {
            /* background-color: #507288; */
            /* color: 507288; */
        }
        
        .topnav .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }
            .topnav a.icon {
                float: left;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }
            .topnav.responsive .icon {
                position: absolute;
                right: 6;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
                margin-left: -5px;
            }
        }
        
        .empty {
            display: block;
            margin-left: -100px;
        }
        /* Policy Style */
        /* Policy style end */
        /* Footer Style */
        
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #4caf50;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        
        .footer-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .footer-button:hover {
            color: #ddd;
        }
        /* Footer Style End */
        /* Withdrawal Option CSS */
        
        .withdraw-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
        }
        
        .withdraw-header {
            margin-bottom: 1rem;
        }
        
        .withdraw-header h2 {
            color: #2c785c;
            margin: 0;
        }
        
        .withdraw-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 10px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .withdraw-card img {
            width: 50px;
            height: auto;
            margin-right: 1rem;
        }
        
        .withdraw-card .card-body {
            flex-grow: 1;
            min-width: 200px;
        }
        
        .withdraw-card .card-body h5 {
            margin: 0;
            color: #000;
        }
        
        .withdraw-card .card-body p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .withdraw-card .card-body .text-warning {
            color: #ff9a00 !important;
        }
        
        .withdraw-card .card-body .text-danger {
            color: #dc3545 !important;
        }
        
        @media (max-width: 576px) {
            .withdraw-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .withdraw-card img {
                margin-bottom: 1rem;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
        <a class="empty"></a>
        <a href="#home" class="active">My profile</a>
        <a href="#news">Win cash</a>
        <a href="#contact">My Wallet</a>
        <a href="#about">Game History</a>
        <a href="#home" class="active">Transaction History</a>
        <a href="#news">Refer & Earn</a>
        <a href="#contact">Refer History</a>
        <a href="#about">Notification</a>
        <a href="#contact">Support</a>
        <a href="#about">All Policies</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <!-- Withdrawal Option -->
    <div class="withdraw-container">
        <div class="withdraw-header">
            <h2>Choose withdrawal option.</h2>
        </div>
        <a href="{% url 'ludoapp:withdrawalaccount' %}">

            <div class="withdraw-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/UPI-Logo-vector.svg" alt="UPI Logo">
                <div class="card-body">
                    <h5>Withdraw through UPI</h5>
                    <p><span class="text-warning">Minimum withdrawal amount 300</span></p>
                    <p><span class="text-danger">Maximum withdrawal amount 20000</span></p>
                </div>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <a href="mannualroom.html"><button class="footer-button">
            <i class="fa fa-home"></i>
        </button></a>
        <a href="mannualroom.html"><button class="footer-button">
            <i class="fa fa-phone"></i>
        </button></a>
        <a href="mannualroom.html"><button class="footer-button">
            <i class="fa fa-user"></i>
        </button></a>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
